<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page </title>
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="Logo">
            <h4 class="logo"> Three Dots </h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#"> Specs        </a></li>
                <li><a class="nav-link" href="#"> Products     </a></li>
                <li><a class="nav-link" href="#"> Contact Us   </a></li>
            </ul>
        </nav>
        <div class="card">
            <img src="img/cart.svg" alt="Card">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for The future </h1>
                    <p>The new 14 inch bezeless display
                        oferring a 4k display with touch screan
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select"> 14 inch</button>
                    <button class="cta-add"> Add to cart </button>
                </div>

            </div>
            <div class="cover">
                <img src="img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
           <!-- <h2>By Ahmed Mansour </h2>-->
            <img src="./img/arrow-left.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/arrow-right.svg" alt="" />
        </div>

        <img src="img/big-eclipse.svg" alt="big-circle" class="big-circle">
        <img src="img/mid-eclipse.svg" alt="medium-circle" class="medium-circle">
        <img src="img/small-eclipse.svg" alt=" small-circle" class="small-circle">

    </main>
</body>

</html>
